<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
  <h1 class="custom-title">Certificados generados</h1>
  <p class="custom-subtitle">Vea todos los certificados generados</p>
</div>

@if (certificateList.length == 0) {
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">Ning√∫n certificado generado</h3>
      <p class="card-subtitle">Genere certificados para consultar la historia</p>
    </div>
    <app-secondary-button routerLink="/certificates/new" buttonText="Generar certificado"></app-secondary-button>
  </div>
}

@if (certificateList.length > 0) {
  <div class="list-certificates w-100">
  @for (certificate of certificateList; track $index) {
    <app-item-certificate
      [studentName]="certificate.name"
      [date]="certificate.date"
      [id]="certificate.id"
    ></app-item-certificate>
  }
  </div>
}
</div>
