<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center certificate-menu w-100">
  <div routerLink="/" class="nav-item back-btn">
    <i class="ph ph-arrow-left"></i>
    <p class="m-0">Volver</p>
  </div>
  <app-secondary-button
    buttonText="Descargar"
    phClass="ph ph-download-simple"
    (click)="downloadCertificate()"
  ></app-secondary-button>
</div>
@if (certificate) {
  <div #certificateContainer class="certificate d-flex align-items-center justify-content-center">
    <img src="certificate/certificate-ribbon.png" alt="icono de medalla" class="medal-icon"/>
    <div class="certificate-content">
      <img src="certificate/certificate-signature.svg" alt="firma" class="signature-icon"/>
      <div class="info-certificate">
        <div class="title-subtitle-certificate">
          <h1>CERTIFICADO DE FINALIZACIÓN</h1>
        <p>Esta certificación prueba que</p>
        </div>
        <p class="student-name">{{certificate.name}}</p>
        <div class="student-activities-group">
          <p class="student-activities-title">Concluyo con suceso las siguientes actividades:</p>
          <p class="student-activities-list">
            {{certificate.activityList.join(', ')}}
          </p>
        </div>
      </div>
      <p class="emission-date">Emitido el {{certificate.date}}</p>
    </div>
  </div>
}
</div>
